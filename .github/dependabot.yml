version: 2
updates:
  # NPM dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 5
    reviewers:
      - 'FeeDeur-UIQA'
    labels:
      - 'dependencies'
      - 'security'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    # Group minor and patch updates
    groups:
      development-dependencies:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'
      production-dependencies:
        dependency-type: 'production'
        update-types:
          - 'minor'
          - 'patch'
    # Always create PR for security updates
    versioning-strategy: increase

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 3
    labels:
      - 'github-actions'
      - 'security'
    commit-message:
      prefix: 'ci'
