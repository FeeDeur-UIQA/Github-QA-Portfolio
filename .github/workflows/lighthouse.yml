name: Performance Budgets

on:
  pull_request:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - 'documentation/**'
      - '.gitignore'
  push:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - 'documentation/**'
      - '.gitignore'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  lighthouse:
    name: Lighthouse Performance Audit
    # Only run on the original repo - prevents forks from using our Actions minutes
    if: github.repository == 'FeeDeur-UIQA/Github-QA-Portfolio'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start test server (if needed)
        run: |
          echo "Using external site: automationexercise.com"
          echo "No local server needed"

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.13.x

      - name: Run Lighthouse CI
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        if: always()
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 30
          if-no-files-found: ignore

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const resultsPath = '.lighthouseci/manifest.json';

            if (fs.existsSync(resultsPath)) {
              const manifest = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
              const url = manifest[0]?.url || 'Results';
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## Lighthouse Performance Results\n\nView detailed report: ${url}\n\nâœ… Performance budgets validated`
              });
            }
